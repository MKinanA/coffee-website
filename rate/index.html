<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/output.css">
</head>
<body class="bg-gray-900">
    <!-- rate section -->
    <section class="h-screen w-full flex flex-col items-center justify-center text-center text-white gap-4">
        <h2 class="font-bold text-6xl text-white">Rate Us!</h2>
        <div class="5-star text-slate-700 max-w-min flex flex-row justify-center hover:text-yellow-500 transition duration-200 ease-out">
            <p id="5-star" class="cursor-pointer text-8xl">★</p>
            <div class="4-star text-slate-700 max-w-min flex flex-row justify-center hover:text-yellow-500 transition duration-200 ease-out">
                <p id="4-star" class="cursor-pointer text-8xl">★</p>
                <div class="3-star text-slate-700 max-w-min flex flex-row justify-center hover:text-yellow-500 transition duration-200 ease-out">
                    <p id="3-star" class="cursor-pointer text-8xl">★</p>
                    <div class="2-star text-slate-700 max-w-min flex flex-row justify-center hover:text-yellow-500 transition duration-200 ease-out">
                        <p id="2-star" class="cursor-pointer text-8xl">★</p>
                        <div class="1-star text-slate-700 max-w-min flex flex-row justify-center hover:text-yellow-500 transition duration-200 ease-out">
                            <p id="1-star" class="cursor-pointer text-8xl">★</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <p onclick="history.back();" class="absolute underline bottom-8 cursor-pointer">&leftarrow; Go back</p>
    </section>
</body>
</html>
